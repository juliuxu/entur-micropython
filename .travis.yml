dist: xenial
language:
- c
compiler:
- gcc
cache:
  directories:
  - "${HOME}/persist"
env:
  global:
  - MAKEOPTS="-j4"
git:
  submodules: false
stages:
- name: test
jobs:
  include:
  - stage: test
    env: NAME="esp8266 port build"
    install:
    - git clone https://github.com/micropython/micropython.git
    - wget https://github.com/jepler/esp-open-sdk/releases/download/2018-06-10/xtensa-lx106-elf-standalone.tar.gz
    - zcat xtensa-lx106-elf-standalone.tar.gz | tar x
    - export PATH=$(pwd)/xtensa-lx106-elf/bin:$PATH
    script:
    - make ${MAKEOPTS} -C micropython/mpy-cross
    - make ${MAKEOPTS} -C micropython/ports/esp8266 submodules
    - make ${MAKEOPTS} -C micropython/ports/esp8266
deploy:
  provider: releases
  draft: true
  api_key:
    secure: 
  file: micropython/ports/esp8266/build-GENERIC/firmware-combined.bin
  on:
    repo: juliuxu/entur-micropython
