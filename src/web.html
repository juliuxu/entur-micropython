<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ðŸ¤–MicroEntur</title>
  <style type="text/css">
    body {
      margin: 40px auto;
      line-height: 1.6;
      font-size: 18px;
      color: #444;
      padding: 0 10px
    }

    h1,
    h2,
    h3 {
      line-height: 1.2
    }

    textarea {
      width: 100%;
      height: 8rem;
      font-size: 14px;
    }

    button[type=submit] {
      font-size: 18px;
    }
  </style>
  <script>
    // @ts-check
    const fetchConfig = () =>
      fetch("/config")
        .then(response => {
          if (!response.ok) {
            throw new Error("couldn't get config")
          }
          return response
        })
        .then(response => response.json())

    const onReboot = () => {
      console.log("onReboot")
      fetch("/reboot")
        .then(response => {
          if (!response.ok) {
            throw new Error("couldn't get response")
          }
          return response
        })
        .then(() => {
          console.log("reboot started")
        })
    }

    const onSetConfig = () => {
      console.log("onSetConfig")
      const newConfig = JSON.parse(document.getElementById("raw-config").value)
      console.log("newConfig", newConfig)

      fetch("/config", {
        method: "PUT",
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(newConfig)
      })
        .then(response => {
          if (!response.ok) {
            throw new Error("couldn't get response")
          }
          return response
        })
        .then(() => {
          console.log("config has been sat")
        })
      return false
    }
    const onMount = () => {
      // Set config
      fetchConfig().then(config => {
        document.getElementById("raw-config").value = JSON.stringify(config, null, 2)
      })
    }

    document.addEventListener('DOMContentLoaded', () => {
      onMount()
    });
  </script>
</head>

<body>
  <h1>MicroEntur</h1>
  <!-- Raw -->
  <form id="raw-form" onsubmit="return onSetConfig()">
    <textarea spellcheck="false" name="raw-config" id="raw-config"></textarea>
    <button type="submit">Save</button>
  </form>

  <button type="button" onclick="onReboot()">Reboot device</button>
</body>

</html>
